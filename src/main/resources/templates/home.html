<!DOCTYPE html>
<html>
  <head>
    <title>Gerenciador de Tarefas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="title">
          <h1>Tarefas:</h1>
        </div>
        <div class="inputs">
          <div class="input-group">
            <label>Tarefa:</label>
            <input placeholder="Tarefa" type="text" />
          </div>
          <div class="input-group">
            <label>Responsável:</label>
            <input placeholder="Responsável" type="text" />
          </div>
          <div class="input-group">
            <label>Data:</label>
            <input placeholder="Data" type="date" />
          </div>
          <button class="submit_button" type="submit">Enviar</button>
        </div>

        <div class="itens">
          <table>
            <tr>
              <th>Tarefas</th>
              <th>Responsável</th>
              <th>Datas</th>
              <th>Ações</th>
            </tr>
            <tr>
              <td>Tarefa 1</td>
              <td>Kaio</td>
              <td>19/11/2004</td>
              <td class="acoes">
                <button class="concluir">Concluir</button>
                <button class="deletar">Deletar</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="div">
      <footer>
        <p>
          Aluno: Kaio Vitor Couto Mendes - <span>RU: 4470614</span> - 2025 -
          Projeto Feito com Spring Boot
        </p>
      </footer>
    </div>
  </body>
</html>
